<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MCTS Tic Tac Toe visualizer</h1>
    <div class="main">
        <div id="main-board"></div>
        <div id="guide">Welcome to the MCTS Tic Tac Toe visualizer. This is a simple visualizer for the MCTS algorithm. It is a work in progress and will be updated soon.</div>
    </div>
    <div id="explanation-area">
        <img src="path/to/your/anime_character_neutral.png" alt="Anime Character" id="anime-character-img">
        <div id="dialogue-box">
            <p id="character-dialogue">Welcome. To comprehend the unseen forces that guide strategy, you must first understand the foundation.!</p>
            <div id="user-prompts">
                <button class="action-button" id="nextStepBtn">Next Step</button>
                <button class="action-button" id="autoPlayBtn">Auto Play</button>
            </div>
        </div>
    </div>
</body>
</html>
